
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestMaster RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #09090b;
        }
        .font-rpg {
            font-family: 'Cinzel', serif;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }

        /* Animated Themes */
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }

        @keyframes bg-shift {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        @keyframes equip-pop {
          0% { transform: scale(1); filter: brightness(1); }
          50% { transform: scale(1.1); filter: brightness(1.8); }
          100% { transform: scale(1); filter: brightness(1); }
        }

        @keyframes neon-pulse-comum {
          0%, 100% { box-shadow: 0 0 5px rgba(161, 161, 170, 0.2); }
          50% { box-shadow: 0 0 20px rgba(161, 161, 170, 0.6); }
        }
        @keyframes neon-pulse-raro {
          0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.3); }
          50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.8); }
        }
        @keyframes neon-pulse-epico {
          0%, 100% { box-shadow: 0 0 10px rgba(168, 85, 247, 0.4); }
          50% { box-shadow: 0 0 45px rgba(168, 85, 247, 0.9); }
        }
        @keyframes neon-pulse-lendario {
          0%, 100% { box-shadow: 0 0 15px rgba(251, 191, 36, 0.5); }
          50% { box-shadow: 0 0 60px rgba(251, 191, 36, 1); }
        }

        @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }

        @keyframes float-up-red {
          0% { transform: translateY(0); opacity: 1; }
          100% { transform: translateY(-40px); opacity: 0; }
        }

        .animate-shimmer {
          animation: shimmer 2s infinite;
        }

        .animate-equip {
          animation: equip-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .animate-neon-comum { animation: neon-pulse-comum 0.5s ease-out; }
        .animate-neon-raro { animation: neon-pulse-raro 0.5s ease-out; }
        .animate-neon-epico { animation: neon-pulse-epico 0.5s ease-out; }
        .animate-neon-lendario { animation: neon-pulse-lendario 0.5s ease-out; }

        .animate-float-up-red {
          animation: float-up-red 0.8s ease-out forwards;
        }

        .theme-void-animated {
          animation: bg-shift 10s ease infinite;
          background-size: 400% 400%;
          background-image: linear-gradient(-45deg, #09090b, #1e1b4b, #2e1065, #09090b);
        }

        .theme-celestial-animated {
          animation: bg-shift 8s ease infinite;
          background-size: 400% 400%;
          background-image: linear-gradient(-45deg, #09090b, #0c4a6e, #075985, #09090b);
        }

        .hero-float {
          animation: float 4s ease-in-out infinite;
        }

        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body class="bg-zinc-950 text-zinc-100 antialiased overflow-hidden">
    <div id="root"></div>
</body>
</html>
