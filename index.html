
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuestMaster RPG | Transforme sua Rotina</title>
    <meta name="description" content="Gamifique sua vida, complete tarefas e evolua seu herói em uma jornada épica de produtividade.">
    
    <!-- PWA / Mobile Theme -->
    <meta name="theme-color" content="#09090b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Babel para compilar TSX no navegador (Essencial para GitHub Pages sem build step) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #09090b;
            color: #f4f4f5;
            -webkit-tap-highlight-color: transparent;
        }
        .font-rpg {
            font-family: 'Cinzel', serif;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-8px); }
        }

        @keyframes equip-pop {
          0% { transform: scale(1); filter: brightness(1); }
          50% { transform: scale(1.08); filter: brightness(1.6); }
          100% { transform: scale(1); filter: brightness(1); }
        }

        .neon-comum { box-shadow: 0 0 15px rgba(161, 161, 170, 0.2); border-color: #52525b !important; }
        .neon-raro { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); border-color: #3b82f6 !important; }
        .neon-epico { box-shadow: 0 0 25px rgba(168, 85, 247, 0.5); border-color: #a855f7 !important; }
        .neon-lendario { box-shadow: 0 0 35px rgba(251, 191, 36, 0.6); border-color: #fbbf24 !important; }

        .animate-equip {
          animation: equip-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .hero-float {
          animation: float 4s ease-in-out infinite;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
    
    <script>
      // Polyfill para process.env (Obrigatório para evitar tela preta)
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '' // A chave será lida via process.env se disponível
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-zinc-950 antialiased overflow-hidden">
    <div id="root">
        <!-- Tela de carregamento caso o JS demore -->
        <div id="loading-screen" class="h-screen w-screen flex flex-col items-center justify-center bg-zinc-950 gap-4">
            <h1 class="text-white font-rpg text-4xl animate-pulse">QUEST<span class="text-red-600">MASTER</span></h1>
            <p class="text-zinc-500 text-[10px] uppercase font-black tracking-[0.3em]">Invocando o Reino...</p>
        </div>
    </div>

    <!-- No GitHub Pages, precisamos carregar como text/babel para o transpiler funcionar se servido como texto -->
    <script type="text/babel" data-type="module">
        import './index.tsx';
        // Remove o loading se o carregamento for bem sucedido
        document.getElementById('loading-screen')?.remove();
    </script>

    <script>
        // Fallback: Se o root continuar vazio após 5 segundos, mostra erro
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML.includes('loading-screen')) {
                root.innerHTML = `<div class="p-10 text-center text-red-500 font-mono text-sm">
                    Erro crítico ao carregar módulos.<br>Verifique o console do navegador (F12).
                </div>`;
            }
        }, 5000);
    </script>
</body>
</html>
