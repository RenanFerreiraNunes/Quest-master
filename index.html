
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestMaster RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #09090b;
        }
        .font-rpg {
            font-family: 'Cinzel', serif;
        }
        
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .animate-shake {
          animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes purchase-flash {
          0% { border-color: transparent; box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
          20% { border-color: #ffffff; box-shadow: 0 0 25px 5px rgba(255, 255, 255, 0.4); transform: scale(1.02); }
          100% { transform: scale(1); }
        }

        .animate-purchase-success {
          animation: purchase-flash 0.8s ease-out forwards;
        }

        @keyframes hero-float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }

        .hero-float {
          animation: hero-float 4s ease-in-out infinite;
        }

        /* Novas animações de brilho para Equipamento */
        @keyframes neon-glow {
          0%, 100% { 
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.3), inset 0 0 4px rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.5);
          }
          50% { 
            box-shadow: 0 0 18px rgba(99, 102, 241, 0.6), inset 0 0 8px rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.9);
          }
        }

        @keyframes neon-glow-legendary {
          0%, 100% { 
            box-shadow: 0 0 12px rgba(245, 158, 11, 0.4), inset 0 0 8px rgba(245, 158, 11, 0.2);
            border-color: rgba(245, 158, 11, 0.6);
          }
          50% { 
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.8), inset 0 0 15px rgba(245, 158, 11, 0.5);
            border-color: rgba(245, 158, 11, 1);
          }
        }

        .animate-equip {
          animation: neon-glow 2s infinite ease-in-out;
        }

        .animate-equip-legendary {
          animation: neon-glow-legendary 1.5s infinite ease-in-out;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{

</head>

</html>
